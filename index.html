<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


    <link rel="stylesheet" href="css/style.css">

    <title>Add to cart</title>
  </head>
  <body>
    <div class="container">

      <div class="header">
        <nav class="navbar navbar-expand-lg bg-danger navbar-dark">
          <a class="navbar-brand" href="">Logo</a>
          <button class="navbar-toggler" type="button" data-target="#navbarnav" data-toggle="collapse">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarnav">
            <ul class="navbar-nav">
              <li class="navbar-item">
                <a class="navbar-link" href="index.html">Home</a>
              </li>
              

            </ul>

          </div>
        </nav>

      </div>

    </div>
      <div class="container ">
        <div class="contentSection">
          <div class="content">
            <div class="row">
              <div class=" col-md-4">
                <div class="card text-center">
                  <img class="img-fluid" src="images/banana.jpg" alt="image not collected" >
                  <div class="card-body">
                    <h6 id="htag" class="text-center card-title">Banana</h6>
                    <p id="ptag" class="card-subtitle" >$7.00</p>      
                  </div>
                  <div class="card-footer">
                    <button id="submit" class="btn btn-outline-primary btn-sm">Add to cart</button>
                  </div>
                </div>
              </div>

              <div class=" col-md-4">
                <div class="card text-center">
                  <img class="img-fluid" src="images/orange.jpg" alt="image not collected" >
                  <div class="card-body">
                    <h6 id="htag" class="text-center card-title">Orange</h6>
                    <p id="ptag" class="card-subtitle">$6.00</p>

                    
                  </div>
                  <div class="card-footer">
                    <button id="submit" class="btn btn-outline-primary btn-sm">Add to cart</button>
                  </div>
                </div>
              </div>

               <div class=" col-md-4">
                  <div class="card text-center">
                    <img class="img-fluid" src="images/apple.jpg" alt="image not collected" >
                    <div class="card-body">
                      <h6 id="htag" class="text-center card-title">Apple</h6>
                      <p id="ptag" class="card-subtitle">$5.00</p>

                      
                    </div>
                    <div class="card-footer">
                      <button id="submit" class="btn btn-outline-primary btn-sm">Add to cart</button>
                    </div>
                  </div>
               </div>

    

           
            </div>
          </div>
          <div class="sidecontent">
            <h1 class="display-1 text-center" style="font-size: 35px; font-weight: bold;">Cart</h1>
            <hr>
            <table class="table text-center">
              <thead>
                <th>Product Name:</th>
                <th>Price</th>
                <th></th>
              </thead>
              <tbody id="cart-list">
                
                  
              </tbody>


            </table>
            



          </div>
        </div>

      </div>
      
  
        
   

    


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script src="js/script.js"></script>
  </body>
</html>
